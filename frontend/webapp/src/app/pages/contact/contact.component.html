<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <div id="map" style="width:100%;height:500px">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>
    <div class="column">

      <form>

        <div class="example-container">

          <mat-form-field>
            <input matInput placeholder="Full Name *" [formControl]="nameFormControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="nameFormControl.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email *" [formControl]="emailFormControl"
                   [errorStateMatcher]="matcher">
            <mat-hint>The email has to be correct</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Message *" [formControl]="messageFormControl"></textarea>
            <mat-hint>Send us whatever you want</mat-hint>
            <mat-error *ngIf="messageFormControl.hasError('required')">
              Message is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary">Send Message<i class=" w3-margin fas fa-envelope"></i></button>

        </div>

      </form>

    </div>
</div>
</div>
