
<mat-sidenav-container class="container" (keydown.escape)="sidenav.close()" (backdropClick)="sidenav.close()">

  <mat-sidenav #sidenav mode="over" opened="false" class="sidenav"
               (keydown.escape)="sidenav.close()"
               [fixedInViewport]="false" [fixedTopGap]="0" [fixedBottomGap]="0" >

    <div class="w3-container">
      <ul class="w3-ul">

        <li *ngFor="let link of links" class="w3-bar">
          <div class="w3-bar-item">
            <button class="menu-option" routerLink="{{link.value}}" mat-button color="primary"><i class="{{link.logoName}} menu-option-icon"></i>{{link.title}}</button>
          </div>
        </li>

      </ul>
    </div>

  </mat-sidenav>

  <mat-sidenav-content class="bgfg">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
